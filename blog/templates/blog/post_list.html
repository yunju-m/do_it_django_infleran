<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Blog</h1>

    {% for p in post_list %} {# PostList는 post_list에 자동으로 값을 저장 #}
    <hr />
    <h3><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h3>
    <h4>{{ p.created_at }}</h4>
    <p>{{ p.content}}</p>
    {% endfor%}
  </body>
</html>
